<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin ‚Äì Objekte verwalten</title>
    <script src="auth-guard.js"></script>
    <script src="webauthn-json.js"></script>
    <style>
        :root {
            --bg: #f8f9fa; --text: #212529; --card-bg: #ffffff; --border: #dee2e6;
            --primary: #0d6efd; --success: #198754; --danger: #dc3545; --help: #6c757d;
        }
        body.dark-mode {
            --bg: #121212; --text: #e9ecef; --card-bg: #1e1e1e; --border: #495057; --help: #adb5bd;
        }
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100vh; transition: background-color 0.3s;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px; background: var(--card-bg); padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); transition: transform 0.3s ease;
            border-right: 1px solid var(--border); z-index: 1200;
            display: flex; flex-direction: column;
        }
        .sidebar-header { padding-top: 40px; }
        .sidebar-header h1 { font-size: 1.4em; margin: 0; color: var(--primary); }
        .sidebar ul { list-style: none; padding: 0; margin-top: 30px; flex-grow: 1; }
        .sidebar li { margin-bottom: 25px; }
        .sidebar a { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text); font-weight: bold; }
        .sidebar a.active { color: var(--primary); }
        
        /* Fixed Icon Alignment */
        .menu-icon { width: 24px; display: inline-block; text-align: center; font-size: 1.2rem; }

        .sidebar-close { display: none; position: absolute; top: 15px; right: 15px; font-size: 2rem; color: var(--danger); cursor: pointer; }

        /* Sidebar Footer Fix */
        .sidebar-footer { padding: 25px 0; border-top: 1px solid var(--border); margin-top: auto; }
        .bio-settings { margin-bottom: 20px; }
        .bio-settings label { display: flex; align-items: center; cursor: pointer; gap: 10px; font-size: 0.9rem; }
        
        .btn-logout { 
            width: 100%; background: var(--danger); color: white; border: none; 
            padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; 
            font-size: 1rem; text-align: center; white-space: nowrap;
        }

        .main { flex: 1; padding: 20px; max-width: 800px; margin: 0 auto; position: relative; }
        .section { display: none; background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section.active { display: block; }

        /* Top Bar Alignment */
        .top-bar { display: flex; justify-content: flex-end; align-items: center; height: 50px; margin-bottom: 20px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.6rem; color: var(--text); padding: 5px; }

        input[type="text"], select, input[type="file"] { 
            width: 100%; padding: 14px; box-sizing: border-box; background: var(--bg); 
            color: var(--text); border: 1px solid var(--border); border-radius: 12px; text-transform: uppercase;
            font-size: 1rem;
        }
        
        button.action-btn { width: 100%; padding: 16px; margin-top: 20px; border: none; border-radius: 12px; font-size: 1em; font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--success); color: white; }
        .btn-upload { background: var(--primary); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        /* Card-style Delete List */
        #objektList { display: grid; gap: 12px; margin-bottom: 20px; }
        .objekt-card {
            background: var(--bg); padding: 18px; border-radius: 12px; border: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px; cursor: pointer; transition: transform 0.1s;
        }
        .objekt-card:active { transform: scale(0.98); }
        .objekt-card input { width: 22px; height: 22px; margin: 0; }
        .objekt-card strong { font-size: 1rem; flex-grow: 1; }

        .hamburger { display: none; position: fixed; top: 22px; left: 18px; z-index: 1300; cursor: pointer; width: 30px; }
        .hamburger span { display: block; width: 100%; height: 3px; background: var(--text); margin-bottom: 6px; border-radius: 4px; }

        #message { position: fixed; top: 0; left: 0; width: 100%; padding: 15px; text-align: center; display: none; z-index: 2000; font-weight: bold; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }

        @media (max-width: 767px) {
            .hamburger { display: block; } .sidebar-close { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); width: 280px; }
            .sidebar.open { transform: translateX(0); } 
            /* Push content down to clear hamburger/top-bar area */
            .main { padding-top: 80px; }
            .top-bar { position: fixed; top: 12px; right: 15px; z-index: 1100; margin: 0; height: auto; }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>

    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-close" onclick="toggleSidebar()">&times;</div>
            <div class="sidebar-header"><h1>Admin Panel</h1></div>
            <ul>
                <li><a href="index.html"><span class="menu-icon">üîç</span> Suche</a></li>
                <li><a href="#create" class="active" onclick="showSection('create')"><span class="menu-icon">‚ûï</span> Neues Objekt</a></li>
                <li><a href="#upload" onclick="showSection('upload')"><span class="menu-icon">üì§</span> Daten Upload</a></li>
                <li><a href="#delete" onclick="showSection('delete')"><span class="menu-icon">üóëÔ∏è</span> L√∂schen</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="bio-settings">
                    <label><span id="bio-icon">üîì</span><span>Biometrie</span><input type="checkbox" id="bio-toggle" style="width: auto;" onchange="handleBioToggle(this)"></label>
                    <span id="bio-status" style="font-size:0.7rem; color:var(--help); margin-left:25px; font-style: italic;">Pr√ºfe Modul...</span>
                </div>
                <button class="btn-logout" onclick="logout()">Abmelden</button>
            </div>
        </nav>

        <main class="main">
            <div class="top-bar">
                <button id="theme-toggle" class="icon-btn">üåô</button>
            </div>

            <section id="create" class="section active">
                <h2>Neues Objekt hinzuf√ºgen</h2>
                <!-- Randomized ID and one-time-code autocomplete to block password saves -->
                <input type="text" id="obj_entry_field" placeholder="CODE EINGEBEN" autocomplete="one-time-code" spellcheck="false">
                <button class="action-btn btn-add" onclick="addObject()">Speichern</button>
            </section>

            <section id="upload" class="section">
                <h2>Datendatei hochladen</h2>
                <label>Objekt w√§hlen:</label>
                <select id="linkedObjekte" style="margin-bottom:20px"></select>
                <label>Esser CSV Datei:</label>
                <input type="file" id="uploadFile" accept=".csv">
                <button class="action-btn btn-upload" id="uploadBtn" onclick="uploadFileProcess()">Hochladen</button>
            </section>

            <section id="delete" class="section">
                <h2>Objekt l√∂schen</h2>
                <div id="objektList"></div>
                <button class="action-btn btn-delete" onclick="deleteObject()" id="deleteBtn" disabled>Objekt entfernen</button>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = 'https://hab-api-functions-agf8hya9f2cgdeaf.westus2-01.azurewebsites.net/api';

        // Sidebar Swipe & Toggle Logic
        const sidebar = document.getElementById('sidebar');
        let startX = 0;
        sidebar.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        sidebar.addEventListener('touchend', e => {
            if (startX - e.changedTouches[0].clientX > 60) sidebar.classList.remove('open');
        });
        function toggleSidebar() { sidebar.classList.toggle('open'); }

        // Biometric Module Status
        function runBioCheck() {
            const statusEl = document.getElementById('bio-status');
            if (window.webauthnJson) {
                statusEl.textContent = "Bereit"; statusEl.style.color = "var(--success)";
                if (localStorage.getItem('bio_registered_user')) {
                    document.getElementById('bio-icon').textContent = 'üîí';
                    document.getElementById('bio-toggle').checked = true;
                }
            } else { setTimeout(runBioCheck, 1500); }
        }
        window.addEventListener('load', runBioCheck);

        // Dark Mode Logic
        if (localStorage.getItem('darkMode') === 'enabled') { document.body.classList.add('dark-mode'); }
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        };

        function logout() { localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href = 'login.html'; }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            const link = document.querySelector(`a[href="#${id}"]`);
            if(link) link.classList.add('active');
            if(window.innerWidth < 768) sidebar.classList.remove('open');
            if(id !== 'create') loadObjekte();
        }

        async function loadObjekte() {
            try {
                const res = await fetch(`${API_BASE}/get-objects`);
                const objects = await res.json();
                const list = document.getElementById('objektList');
                const select = document.getElementById('linkedObjekte');
                list.innerHTML = ''; select.innerHTML = '';
                objects.forEach(obj => {
                    const opt = document.createElement('option'); opt.value = obj.id; opt.textContent = obj.display;
                    select.appendChild(opt);
                    
                    const card = document.createElement('div');
                    card.className = 'objekt-card';
                    card.onclick = () => {
                        const cb = card.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleDelBtn(cb);
                    };
                    card.innerHTML = `<input type="checkbox" name="del" value="${obj.id}" onclick="event.stopPropagation(); toggleDelBtn(this)"> <strong>${obj.display}</strong>`;
                    list.appendChild(card);
                });
            } catch (e) { showMessage('Fehler beim Laden', false); }
        }

        function toggleDelBtn(cb) {
            document.querySelectorAll('input[name="del"]').forEach(c => { if(c !== cb) c.checked = false; });
            document.getElementById('deleteBtn').disabled = !cb.checked;
        }

        async function handleBioToggle(checkbox) {
            const username = localStorage.getItem('username');
            if (!window.webauthnJson) return;
            if (checkbox.checked) {
                try {
                    const challenge = btoa("1234567890123456").replace(/\+/g, '-').replace(/_/g, '/');
                    const userId = btoa(username || 'admin').replace(/\+/g, '-').replace(/_/g, '/');
                    const credential = await window.webauthnJson.create({
                        publicKey: {
                            challenge: challenge,
                            rp: { name: "Melder Suche", id: window.location.hostname },
                            user: { id: userId, name: username, displayName: username },
                            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                            authenticatorSelection: { userVerification: "required" },
                            timeout: 60000
                        }
                    });
                    const res = await fetch(`${API_BASE}/register-biometric`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        body: JSON.stringify({ credential })
                    });
                    if (res.ok) {
                        document.getElementById('bio-icon').textContent = 'üîí';
                        localStorage.setItem('bio_registered_user', username);
                        showMessage("Biometrie Aktiviert", true);
                    }
                } catch (err) { checkbox.checked = false; }
            } else {
                document.getElementById('bio-icon').textContent = 'üîì';
                localStorage.removeItem('bio_registered_user');
            }
        }

        async function addObject() {
            const field = document.getElementById('obj_entry_field');
            const code = field.value.trim().toUpperCase();
            if(!code) return;
            const res = await fetch(`${API_BASE}/add-object`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code }) });
            if(res.ok) { showMessage('Objekt gespeichert', true); field.value = ''; }
        }

        async function deleteObject() {
            const el = document.querySelector('input[name="del"]:checked');
            if(!el || !confirm('Endg√ºltig l√∂schen?')) return;
            const res = await fetch(`${API_BASE}/delete-object`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id: el.value }) });
            if(res.ok) { showMessage('Gel√∂scht', true); loadObjekte(); }
        }

        async function uploadFileProcess() {
            const id = document.getElementById('linkedObjekte').value;
            const fileInput = document.getElementById('uploadFile');
            if (!id || !fileInput.files[0]) return;
            document.getElementById('uploadBtn').disabled = true;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = csvToJSON(e.target.result);
                const res = await fetch(`${API_BASE}/upload-data`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, data, override: true }) });
                showMessage(res.ok ? 'Erfolgreich' : 'Fehler', res.ok);
                document.getElementById('uploadBtn').disabled = false;
            };
            reader.readAsText(fileInput.files[0], 'ISO-8859-1');
        }

        function csvToJSON(t) {
            const l = t.split(/\r?\n/); const d = l[2].includes(';') ? ';' : ',';
            const h = l[2].split(d).map(v => v.replace(/["\r]/g, '').replace(/\./g, '').trim());
            return l.slice(3).filter(x => x.trim()).map(x => {
                const v = x.split(d); const o = {};
                h.forEach((k, i) => {
                    let val = v[i] ? v[i].replace(/["\r¬¥¬∞%()]/g, '').replace(/[@\/.]/g, ' ').replace(/\s+/g, ' ').trim() : "";
                    if(k === "Nr") o["Gruppe"] = val; else if(k === "Zusatztext") o["Installationsort"] = val; else if(k === "Installationsort") o["Ring"] = val; else o[k] = val;
                });
                return o;
            });
        }

        function showMessage(t, s) {
            const m = document.getElementById('message'); m.textContent = t;
            m.className = s ? 'success' : 'error'; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 3000);
        }
        window.onload = loadObjekte;
    </script>
</body>
</html>
