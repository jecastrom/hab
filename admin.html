    <input type="text" id="code" placeholder="MNO" required>
    <button class="btn-add" onclick="addObject()">Objekt hinzufügen</button>

    const FUNCTION_URL = 'https://hab-api-functions-agf8hya9f2cgdeaf.westus2-01.azurewebsites.net';  // Direct domain

    // Input enforcement (upper, alphanum, no spaces)
    document.getElementById('code').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });

    async function addObject() {
      const code = document.getElementById('code').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
      if (!code) {
        showMessage('Bitte Objekte Code ausfüllen!', false);
        return;
      }
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          showMessage('Bitte einloggen!', false);
          window.location.href = 'login.html';
          return;
        }
        const res = await fetch(`${FUNCTION_URL}/api/add-object`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ code: code.toLowerCase(), name: code })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) {
          document.getElementById('code').value = '';
        }
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }
