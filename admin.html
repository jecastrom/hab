<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Objekte verwalten</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --primary: #0d6efd;
      --success: #198754;
      --danger: #dc3545;
      --help: #6c757d;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #e9ecef;
      --card-bg: #1e1e1e;
      --border: #495057;
      --help: #adb5bd;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--card-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      border-right: 1px solid var(--border);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: var(--text);
      border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: var(--border);
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      display: none;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .section.active {
      display: block;
    }
    h1, h2 {
      color: var(--primary);
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .btn-add { background: var(--success); color: white; }
    .btn-upload { background: var(--primary); color: white; }
    .btn-delete { background: var(--danger); color: white; }
    .btn-delete:disabled { opacity: 0.5; cursor: not-allowed; }
    .help {
      font-size: 0.9em;
      color: var(--help);
      margin-top: 10px;
    }
    #message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 5px 5px;
      display: none;
      z-index: 1000;
    }
    .success { background: #d1e7dd; color: #0f5132; }
    .error { background: #f8d7da; color: #842029; }
    .objekt-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .objekt-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    .objekt-item input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
    }
    .objekt-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .objekt-code {
      font-size: 0.9em;
      color: var(--help);
      margin-left: 8px;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.1em;
    }
    /* Hamburger for mobile */
    .hamburger {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--text);
      margin: 5px 0;
      transition: 0.3s;
    }
    /* Mobile responsive */
    @media (max-width: 767px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 9;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .hamburger {
        display: block;
      }
      .container {
        flex-direction: column;
      }
      .main {
        padding: 10px;
      }
      button { width: 100%; }
    }
    @media (min-width: 768px) {
      button { width: auto; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div class="hamburger" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#create" class="active" onclick="showSection('create')">Neues Objekte hinzufügen</a></li>
        <li><a href="#upload" onclick="showSection('upload')">JSON-Datei hochladen</a></li>
        <li><a href="#delete" onclick="showSection('delete')">Objekte löschen</a></li>
      </ul>
    </nav>
    <main class="main">
      <h1>Admin: Objekte verwalten</h1>

      <section id="create" class="section active">
        <h2>Neues Objekte hinzufügen</h2>
        <label for="code">Interner Code (klein, z. B. "mno"):</label>
        <input type="text" id="code" placeholder="mno" required>

        <label for="name">Anzeigename (z. B. "MNO"):</label>
        <input type="text" id="name" placeholder="MNO" required>

        <button class="btn-add" onclick="addObject()">Objekt hinzufügen</button>
      </section>

      <section id="upload" class="section">
        <h2>JSON-Datei hochladen</h2>
        <label for="linkedObjekte">Verknüpftes Objekte auswählen:</label>
        <select id="linkedObjekte">
          <!-- Populated dynamically -->
        </select>

        <label for="jsonFile">JSON-Datei auswählen:</label>
        <input type="file" id="jsonFile" accept=".json" required>
        <div class="help">Die Datei wird als {code}.json hochgeladen und überschreibt ggf. die bestehende.</div>

        <button class="btn-upload" onclick="uploadJson()">Hochladen</button>
      </section>

      <section id="delete" class="section">
        <h2>Objekte löschen</h2>
        <ul class="objekt-list" id="objektList">
          <!-- Populated dynamically -->
        </ul>
        <button class="btn-delete" onclick="deleteSelected()" id="deleteBtn" disabled>Ausgewähltes löschen</button>
      </section>

      <a class="back" href="index.html">← Zurück zur Suchseite</a>
    </main>
  </div>

  <script>
    let currentCodes = [];
    let currentObjekte = []; // Array of {code, name}

    // Dark mode sync
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    // Sidebar toggle for mobile
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    // Show section
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      document.querySelector(`.sidebar a[href="#${id}"]`).classList.add('active');

      // Close sidebar on mobile after selection
      if (window.innerWidth < 768) {
        toggleSidebar();
      }

      // Reload data for the section if needed
      if (id === 'upload' || id === 'delete') {
        loadObjekte();
      }
    }

    // Input enforcement
    document.getElementById('code').addEventListener('input', (e) => {
      e.target.value = e.target.value.toLowerCase().replace(/[^a-z0-9]/g, ''); // Lowercase, alphanum only
    });
    document.getElementById('name').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase(); // Uppercase
    });

    async function loadObjekte() {
      try {
        const res = await fetch('index.html');
        const text = await res.text();
        const lines = text.split('\n');
        const list = document.getElementById('objektList');
        const select = document.getElementById('linkedObjekte');
        list.innerHTML = '';
        select.innerHTML = '';

        currentCodes = [];
        currentObjekte = [];
        const options = lines.filter(line => line.trim().includes('<option value="') && !line.trim().includes('Gruppe') && !line.trim().includes('Ring'));
        if (options.length === 0) {
          list.innerHTML = '<li>Keine Objekte vorhanden</li>';
          select.innerHTML = '<option>Keine Objekte vorhanden</option>';
          return;
        }

        options.forEach(line => {
          const match = line.match(/value="([^"]*)">([^<]+)</);
          if (match) {
            const code = match[1];
            const name = match[2];
            // Ignore examples
            if (code.toLowerCase() === 'mno' || name.toLowerCase().includes('beispiel')) return;

            currentCodes.push(code);
            currentObjekte.push({ code, name });

            // For delete list
            const li = document.createElement('li');
            li.className = 'objekt-item';
            li.innerHTML = `
              <input type="checkbox" value="${code}" onchange="handleCheckboxChange(this)">
              <div class="objekt-title">${name}</div>
              <div class="objekt-code">(${code})</div>
            `;
            list.appendChild(li);

            // For upload select
            const opt = document.createElement('option');
            opt.value = code;
            opt.textContent = `${name} (${code})`;
            select.appendChild(opt);
          }
        });

        document.getElementById('deleteBtn').disabled = true;
      } catch (e) {
        document.getElementById('objektList').innerHTML = '<li>Fehler beim Laden der Objekte</li>';
        document.getElementById('linkedObjekte').innerHTML = '<option>Fehler beim Laden</option>';
      }
    }

    // Enforce single checkbox for delete
    function handleCheckboxChange(checkbox) {
      const checkboxes = document.querySelectorAll('#objektList input[type="checkbox"]');
      if (checkbox.checked) {
        checkboxes.forEach(cb => {
          if (cb !== checkbox) cb.disabled = true;
        });
        document.getElementById('deleteBtn').disabled = false;
      } else {
        checkboxes.forEach(cb => cb.disabled = false);
        document.getElementById('deleteBtn').disabled = true;
      }
    }

    async function addObject() {
      const code = document.getElementById('code').value.trim();
      const name = document.getElementById('name').value.trim();
      const messageDiv = document.getElementById('message');

      messageDiv.style.display = 'none';

      if (!code || !name) {
        showMessage('Bitte Code und Anzeigename ausfüllen!', false);
        return;
      }

      try {
        const res = await fetch('/api/add-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, name })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) {
          document.getElementById('code').value = '';
          document.getElementById('name').value = '';
          // No need to reload here since create doesn't affect lists immediately (deployment async)
        }
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }

    async function uploadJson() {
      const selectedCode = document.getElementById('linkedObjekte').value;
      const fileInput = document.getElementById('jsonFile');
      const messageDiv = document.getElementById('message');

      messageDiv.style.display = 'none';

      if (!selectedCode) {
        showMessage('Bitte ein Objekte auswählen!', false);
        return;
      }
      if (fileInput.files.length === 0) {
        showMessage('Bitte eine JSON-Datei auswählen!', false);
        return;
      }

      const file = fileInput.files[0];
      if (!file.name.endsWith('.json')) {
        showMessage('Bitte nur .json-Dateien hochladen!', false);
        return;
      }

      let jsonBase64 = null;
      const reader = new FileReader();
      try {
        await new Promise((resolve, reject) => {
          reader.onload = () => {
            jsonBase64 = reader.result.split(',')[1];
            resolve();
          };
          reader.onerror = () => reject(new Error('Fehler beim Lesen der Datei'));
          reader.readAsDataURL(file);
        });
      } catch (e) {
        showMessage(e.message, false);
        return;
      }

      try {
        const res = await fetch('/api/add-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: selectedCode, jsonContent: jsonBase64, uploadOnly: true })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) {
          fileInput.value = '';
        }
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }

    async function deleteSelected() {
      const checked = document.querySelector('#objektList input:checked');
      if (!checked) return;

      const code = checked.value;
      if (!confirm(`Wirklich Objekt "${code}" löschen?`)) return;

      try {
        const res = await fetch('/api/delete-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codes: [code] })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) loadObjekte();
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }

    function showMessage(text, success) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = success ? 'success' : 'error';
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 5000);
    }

    // Initial load
    loadObjekte();
    showSection('create');
  </script>
</body>
</html>
