<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring/Gruppe Search</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      max-width: 800px; 
      margin: 0 auto; 
      padding: 10px;
    }
    h1 { font-size: 1.8em; text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input, button { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      box-sizing: border-box; 
      font-size: 1em;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #clearBtn { background: #6c757d; }
    #clearBtn:hover { background: #545b62; }

    #loading { text-align: center; color: #666; margin-top: 20px; }

    /* Desktop table */
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 12px; 
      text-align: left; 
    }
    th { background: #f0f0f0; }

    /* Mobile cards */
    .results-cards {
      display: none;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .card div {
      margin-bottom: 8px;
    }
    .card strong {
      display: inline-block;
      width: 120px;
    }

    @media (min-width: 768px) {
      .controls { display: flex; gap: 10px; align-items: end; }
      select, input { width: auto; flex: 1; }
      .button-group { display: flex; gap: 10px; }
      .button-group button { flex: 1; }
      .results-cards { display: none !important; }
      .table-container { display: block; }
    }

    @media (max-width: 767px) {
      .table-container { display: none; }
      .results-cards { display: block; }
      .button-group { display: flex; gap: 10px; }
      .button-group button { flex: 1; }
    }
  </style>
</head>
<body>
  <h1>Search by Gruppe or Ring</h1>

  <div class="controls">
    <div style="flex: 1;">
      <label for="type">Select type:</label>
      <select id="type">
        <option value="Gruppe">Gruppe</option>
        <option value="Ring">Ring</option>
      </select>
    </div>

    <div style="flex: 2;">
      <label for="value">Enter number:</label>
      <input type="text" id="value" placeholder="e.g. 101 or 121">
    </div>

    <div>
      <label>&nbsp;</label>
      <div class="button-group">
        <button onclick="search()">Search</button>
        <button id="clearBtn" onclick="clearSearch()">Clear</button>
      </div>
    </div>
  </div>

  <div id="loading">Loading data...</div>
  <div id="results"></div>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load data');
        return response.json();
      })
      .then(json => {
        data = json;
        document.getElementById('loading').style.display = 'none';
      })
      .catch(err => {
        document.getElementById('loading').innerHTML = '<p style="color:red;">Error loading data: ' + err.message + '</p>';
      });

    // Allow Enter key to trigger search
    document.getElementById('value').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });
