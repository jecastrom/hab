<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Objekte verwalten</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --primary: #0d6efd;
      --success: #198754;
      --danger: #dc3545;
      --help: #6c757d;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #e9ecef;
      --card-bg: #1e1e1e;
      --border: #495057;
      --help: #adb5bd;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      color: var(--primary);
      text-align: center;
    }
    .section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .btn-add { background: var(--success); color: white; }
    .btn-delete { background: var(--danger); color: white; }
    .btn-delete:disabled { opacity: 0.5; cursor: not-allowed; }
    .help {
      font-size: 0.9em;
      color: var(--help);
      margin-top: 10px;
    }
    #message {
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }
    .success { background: #d1e7dd; color: #0f5132; }
    .error { background: #f8d7da; color: #842029; }
    .objekt-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .objekt-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }
    .objekt-item input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
    }
    .objekt-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .objekt-code {
      font-size: 0.9em;
      color: var(--help);
      margin-left: 8px;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.1em;
    }
    @media (min-width: 768px) {
      button { width: auto; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin: Objekte verwalten</h1>

    <div class="section">
      <h2>Neues Objekt hinzufügen</h2>
      <label for="code">Interner Code (klein, z. B. "mno"):</label>
      <input type="text" id="code" placeholder="mno">

      <label for="name">Anzeigename (z. B. "MNO"):</label>
      <input type="text" id="name" placeholder="MNO">

      <label for="jsonFile">JSON-Datei (optional):</label>
      <input type="file" id="jsonFile" accept=".json">
      <div class="help">Falls das Hinzufügen fehlschlägt, kannst du die Datei hier hochladen (Code und Name leer lassen).</div>

      <button class="btn-add" onclick="addObject()">Objekt hinzufügen</button>
    </div>

    <div class="section">
      <h2>Objekte löschen</h2>
      <ul class="objekt-list" id="objektList">
        <li>Lade Objekte...</li>
      </ul>
      <button class="btn-delete" onclick="deleteSelected()" id="deleteBtn" disabled>Ausgewählte löschen</button>
    </div>

    <div id="message"></div>

    <a class="back" href="index.html">← Zurück zur Suchseite</a>
  </div>

  <script>
    let currentCodes = [];

    async function loadObjekte() {
      try {
        const res = await fetch('index.html');
        const text = await res.text();
        const lines = text.split('\n');
        const list = document.getElementById('objektList');
        list.innerHTML = '';

        currentCodes = [];
        const options = lines.filter(line => line.trim().includes('<option value="') && !line.trim().includes('Gruppe') && !line.trim().includes('Ring'));
        if (options.length === 0) {
          list.innerHTML = '<li>Keine Objekte vorhanden</li>';
          return;
        }

        options.forEach(line => {
          const match = line.match(/value="([^"]*)">([^<]+)</);
          if (match) {
            const code = match[1];
            const name = match[2];
            // Ignore example entries
            if (code.toLowerCase() === 'mno' || name.toLowerCase().includes('beispiel')) return;

            currentCodes.push(code);

            const li = document.createElement('li');
            li.className = 'objekt-item';
            li.innerHTML = `
              <input type="checkbox" value="${code}">
              <div class="objekt-title">${name}</div>
              <div class="objekt-code">(${code})</div>
            `;
            list.appendChild(li);
          }
        });

        document.getElementById('deleteBtn').disabled = true;
        list.addEventListener('change', () => {
          const checked = list.querySelectorAll('input:checked').length > 0;
          document.getElementById('deleteBtn').disabled = !checked;
        });
      } catch (e) {
        document.getElementById('objektList').innerHTML = '<li>Fehler beim Laden der Objekte</li>';
      }
    }

    async function addObject() {
      const code = document.getElementById('code').value.trim().toLowerCase();
      const name = document.getElementById('name').value.trim();
      const fileInput = document.getElementById('jsonFile');
      const messageDiv = document.getElementById('message');

      messageDiv.style.display = 'none';

      if (fileInput.files.length > 0 && !code && !name) {
        // Upload only mode
        const file = fileInput.files[0];
        if (!file.name.endsWith('.json')) {
          showMessage('Bitte nur .json-Dateien hochladen!', false);
          return;
        }

        const expectedCode = file.name.replace('.json', '');
        if (!currentCodes.includes(expectedCode)) {
          showMessage(`Fehler: Datei "${file.name}" passt zu keinem existierenden Objekt.`, false);
          return;
        }

        let jsonBase64 = null;
        const reader = new FileReader();
        await new Promise((resolve, reject) => {
          reader.onload = () => {
            jsonBase64 = reader.result.split(',')[1];
            resolve();
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        }).catch(e => {
          showMessage('Fehler beim Lesen der Datei.', false);
          return;
        });

        try {
          const res = await fetch('/api/add-object', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: expectedCode, jsonContent: jsonBase64, uploadOnly: true })
          });
          const text = await res.text();
          showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
          if (res.ok) {
            fileInput.value = '';
          }
        } catch (e) {
          showMessage('Verbindungsfehler: ' + e.message, false);
        }
        return;
      }

      // Normal add mode
      if (!code || !name) {
        showMessage('Bitte Code und Anzeigename ausfüllen!', false);
        return;
      }

      let jsonBase64 = null;
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (!file.name.endsWith('.json')) {
          showMessage('Bitte nur .json-Dateien hochladen!', false);
          return;
        }
        const reader = new FileReader();
        await new Promise((resolve) => {
          reader.onload = () => {
            jsonBase64 = reader.result.split(',')[1];
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      try {
        const res = await fetch('/api/add-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, name, jsonContent: jsonBase64 })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) {
          document.getElementById('code').value = '';
          document.getElementById('name').value = '';
          fileInput.value = '';
          loadObjekte();
        }
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }

    async function deleteSelected() {
      const checked = document.querySelectorAll('#objektList input:checked');
      const codes = Array.from(checked).map(cb => cb.value);
      if (codes.length === 0 || !confirm(`Wirklich ${codes.length} Objekt(e) löschen?`)) return;

      try {
        const res = await fetch('/api/delete-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codes })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        if (res.ok) loadObjekte();
      } catch (e) {
        showMessage('Verbindungsfehler: ' + e.message, false);
      }
    }

    function showMessage(text, success) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = success ? 'success' : 'error';
      msg.style.display = 'block';
    }

    loadObjekte();

    // Dark mode sync
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
