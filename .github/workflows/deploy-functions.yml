name: Deploy Azure Functions

on:
  push:
    branches: [main]
    paths: ['api/**']  # Only trigger on API changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd api
          npm ci  # Install in /api/
      - name: ZIP API
        run: |
          cd api
          zip -r ../functionapp.zip . -x 'node_modules/*'  # Exclude node_modules (Oryx reinstalls)
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: hab-api-functions  # Your Function App name
          package: functionapp.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
