<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin – Objekte verwalten</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --primary: #0d6efd;
      --danger: #dc3545;
      --success: #198754;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #e9ecef;
      --card-bg: #1e1e1e;
      --border: #495057;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: var(--card-bg);
      border-right: 1px solid var(--border);
      padding: 20px;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    h1, h2 {
      color: var(--primary);
    }
    .objekt-list {
      list-style: none;
      padding: 0;
    }
    .objekt-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }
    .objekt-item input {
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-add { background: var(--success); color: white; }
    .btn-delete { background: var(--danger); color: white; }
    .help { font-size: 0.9em; color: #666; margin-top: 10px; }
    a.back {
      display: block;
      margin-top: 30px;
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Aktuelle Objekte</h2>
      <ul class="objekt-list" id="objektList">
        <li>Lade Objekte...</li>
      </ul>
      <button class="btn-delete" onclick="deleteSelected()" id="deleteBtn" disabled>Löschen</button>
    </div>

    <div class="main">
      <h1>Admin: Neues Objekt hinzufügen</h1>
      <p>Fülle die Felder aus und lade optional die JSON-Datei hoch.</p>

      <label>Interner Code (klein, z. B. "mno"):</label>
      <input type="text" id="code" placeholder="mno">

      <label>Anzeigename (z. B. "MNO"):</label>
      <input type="text" id="name" placeholder="MNO">

      <label>JSON-Datei (optional):</label>
      <input type="file" id="jsonFile" accept=".json">
      <div class="help">Wenn du die Datei nicht hochlädst, kannst du sie später manuell hinzufügen.</div>

      <button class="btn-add" onclick="addObject()">Objekt hinzufügen</button>

      <div id="message" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>

      <a class="back" href="index.html">← Zurück zur Suchseite</a>
    </div>
  </div>

  <script>
    // Load current Objekte from GitHub index.html
    async function loadObjekte() {
      try {
        const res = await fetch('index.html');
        const text = await res.text();
        const lines = text.split('\n');
        const list = document.getElementById('objektList');
        list.innerHTML = '';

        const options = lines.filter(line => line.trim().includes('<option value="') && !line.trim().includes('Gruppe') && !line.trim().includes('Ring'));
        options.forEach(line => {
          const match = line.match(/value="([^"]*)">([^<]+)</);
          if (match) {
            const code = match[1];
            const name = match[2];
            const li = document.createElement('li');
            li.className = 'objekt-item';
            li.innerHTML = `<input type="checkbox" value="${code}"> <strong>${name}</strong> (${code})`;
            list.appendChild(li);
          }
        });

        document.getElementById('deleteBtn').disabled = true;
        list.addEventListener('change', () => {
          const checked = list.querySelectorAll('input:checked').length > 0;
          document.getElementById('deleteBtn').disabled = !checked;
        });
      } catch (e) {
        document.getElementById('objektList').innerHTML = '<li>Fehler beim Laden der Objekte</li>';
      }
    }

    async function addObject() {
      // Your existing addObject code (same as before)
      // ... (keep your current addObject function)
    }

    async function deleteSelected() {
      const checked = document.querySelectorAll('#objektList input:checked');
      const codes = Array.from(checked).map(cb => cb.value);
      if (codes.length === 0 || !confirm(`Wirklich ${codes.length} Objekt(e) löschen?`)) return;

      try {
        const res = await fetch('/api/delete-object', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codes })
        });
        const text = await res.text();
        showMessage(res.ok ? text : 'Fehler: ' + text, res.ok);
        loadObjekte();
      } catch (e) {
        showMessage('Verbindungsfehler', false);
      }
    }

    function showMessage(text, success) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.style.background = success ? '#d4edda' : '#f8d7da';
      msg.style.color = success ? '#155724' : '#721c24';
      msg.style.display = 'block';
    }

    loadObjekte();
  </script>
</body>
</html>
