site_name: Documentation – Smoke Detector Search Web App
site_description: Technische Dokumentation für die Progressive Web App zur Suche und Verwaltung von ESSER Tools 8000-Daten
site_author: Dein Name

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Zu Dark Mode wechseln
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Zu Light Mode wechseln
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - System Architecture: 01_systemarchitektur.md
  - Data Import: 02_datenimport.md
  - Caching and Offline Functionality: 03_caching.md
  - Authentication: 04_authentifizierung.md
  - User Management: 05_benutzerverwaltung.md
  - Planned Extensions: 06_erweiterungen.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: true
         
extra:
  alternate:
    - name: English
      lang: en
      link: /hab/en/
    - name: Deutsch
      lang: de
      link: /hab/

