<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin ‚Äì Objekte verwalten</title>
    <script src="auth-guard.js"></script>
    <script src="webauthn-json.js"></script>
    <style>
        :root {
            --bg: #f8f9fa; --text: #212529; --card-bg: #ffffff; --border: #dee2e6;
            --primary: #0d6efd; --success: #198754; --danger: #dc3545; --help: #6c757d;
        }
        body.dark-mode {
            --bg: #121212; --text: #e9ecef; --card-bg: #1e1e1e; --border: #495057; --help: #adb5bd;
        }
        body {
            font-family: Arial, sans-serif; background: var(--bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100vh; transition: background-color 0.3s;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 250px; background: var(--card-bg); padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); transition: transform 0.3s ease;
            border-right: 1px solid var(--border); z-index: 1000;
            display: flex; flex-direction: column;
        }
        .sidebar-header { padding-top: 40px; }
        .sidebar-header h1 { font-size: 1.6em; margin: 0; color: var(--primary); }
        .sidebar ul { list-style: none; padding: 0; margin-top: 30px; flex-grow: 1; }
        .sidebar li { margin-bottom: 25px; border-left: 4px solid transparent; padding-left: 10px; }
        .sidebar a { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text); font-weight: bold; }
        .sidebar a:hover, .sidebar a.active { color: var(--primary); }
        .sidebar-close { display: none; position: absolute; top: 15px; right: 15px; font-size: 2rem; color: var(--danger); cursor: pointer; }

        .sidebar-footer { padding: 15px; border-top: 1px solid var(--border); margin-top: auto; }
        .bio-settings { margin-bottom: 15px; }
        .bio-settings label { display: flex; align-items: center; cursor: pointer; gap: 10px; font-size: 0.85rem; }
        #bio-status { font-size: 0.7rem; display: block; margin-top: 5px; font-style: italic; }
        
        .btn-logout { 
            width: 100%; background: var(--danger); color: white; border: none; 
            padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .main { flex: 1; padding: 20px; max-width: 800px; margin: 0 auto; position: relative; }
        .section { display: none; background: var(--card-bg); border: 1px solid var(--border); border-radius: 10px; padding: 25px; }
        .section.active { display: block; }
        .header-actions { display: flex; justify-content: flex-end; padding: 10px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; color: var(--text); }

        input[type="text"], select, input[type="file"] { 
            width: 100%; padding: 12px; box-sizing: border-box; background: var(--card-bg); 
            color: var(--text); border: 1px solid var(--border); border-radius: 8px; text-transform: uppercase;
        }
        
        button.action-btn { width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .btn-add { background: var(--success); color: white; }
        .btn-upload { background: var(--primary); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        .hamburger { display: none; position: fixed; top: 15px; left: 15px; z-index: 900; cursor: pointer; width: 30px; height: 25px; }
        .hamburger span { display: block; width: 100%; height: 4px; background: var(--text); margin-bottom: 5px; transition: 0.3s; }

        #message { position: fixed; top: 0; left: 0; width: 100%; padding: 15px; text-align: center; display: none; z-index: 2000; font-weight: bold; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
        .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s infinite linear; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 767px) {
            .hamburger { display: block; } .sidebar-close { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); width: 280px; }
            .sidebar.open { transform: translateX(0); } .main { padding-top: 60px; }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div class="hamburger" onclick="toggleSidebar()"><span></span><span></span><span></span></div>

    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-close" onclick="toggleSidebar()">&times;</div>
            <div class="sidebar-header"><h1>Admin</h1></div>
            <ul>
                <li><a href="index.html">üîç Suche</a></li>
                <li><a href="#create" class="active" onclick="showSection('create')">‚ûï Neues Objekt</a></li>
                <li><a href="#upload" onclick="showSection('upload')">üì§ Daten Upload</a></li>
                <li><a href="#delete" onclick="showSection('delete')">üóëÔ∏è L√∂schen</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="bio-settings">
                    <label><span id="bio-icon">üîì</span><span>Biometrie</span><input type="checkbox" id="bio-toggle" style="width: auto;" onchange="handleBioToggle(this)"></label>
                    <span id="bio-status">Pr√ºfe Modul...</span>
                </div>
                <button class="btn-logout" onclick="logout()"><span>üö™</span> Abmelden</button>
            </div>
        </nav>

        <main class="main">
            <div class="header-actions"><button id="theme-toggle" class="icon-btn">üåô</button></div>
            <section id="create" class="section active">
                <h2>Neues Objekt hinzuf√ºgen</h2>
                <input type="text" id="code" placeholder="CODE EINGEBEN" autocomplete="off">
                <button class="action-btn btn-add" onclick="addObject()">Speichern</button>
            </section>
            <section id="upload" class="section">
                <h2>Datendatei hochladen</h2>
                <select id="linkedObjekte"></select>
                <input type="file" id="uploadFile" accept=".csv" style="margin-top:15px">
                <button class="action-btn btn-upload" id="uploadBtn" onclick="uploadFileProcess()">
                    <div class="spinner" id="uploadSpinner"></div><span>Hochladen</span>
                </button>
            </section>
            <section id="delete" class="section">
                <h2>Objekt l√∂schen</h2>
                <ul id="objektList" style="list-style:none; padding:0;"></ul>
                <button class="action-btn btn-delete" onclick="deleteObject()" id="deleteBtn" disabled>L√∂schen</button>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = 'https://hab-api-functions-agf8hya9f2cgdeaf.westus2-01.azurewebsites.net/api';

        function runBioCheck() {
            const statusEl = document.getElementById('bio-status');
            const toggle = document.getElementById('bio-toggle');
            if (window.webauthnJson) {
                statusEl.textContent = "Bereit"; statusEl.style.color = "var(--success)";
                if (localStorage.getItem('bio_registered_user')) {
                    document.getElementById('bio-icon').textContent = 'üîí';
                    toggle.checked = true;
                }
            } else {
                statusEl.textContent = "Ladefehler (Refresh)"; statusEl.style.color = "var(--danger)";
                setTimeout(runBioCheck, 2000);
            }
        }
        window.addEventListener('load', runBioCheck);

        if (localStorage.getItem('darkMode') === 'enabled') { document.body.classList.add('dark-mode'); }
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function logout() { localStorage.clear(); window.location.href = 'login.html'; }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(window.innerWidth < 768) toggleSidebar();
            if(id !== 'create') loadObjekte();
        }

        async function loadObjekte() {
            try {
                const res = await fetch(`${API_BASE}/get-objects`);
                const objects = await res.json();
                const list = document.getElementById('objektList');
                const select = document.getElementById('linkedObjekte');
                list.innerHTML = ''; select.innerHTML = '';
                objects.forEach(obj => {
                    const opt = document.createElement('option'); opt.value = obj.id; opt.textContent = obj.display;
                    select.appendChild(opt);
                    const li = document.createElement('li'); li.className = 'objekt-item';
                    li.innerHTML = `<input type="checkbox" name="del" value="${obj.id}" onchange="toggleDelBtn(this)"> ${obj.display}`;
                    list.appendChild(li);
                });
            } catch (e) {}
        }

        function toggleDelBtn(cb) {
            document.querySelectorAll('input[name="del"]').forEach(c => { if(c !== cb) c.checked = false; });
            document.getElementById('deleteBtn').disabled = !cb.checked;
        }

        async function handleBioToggle(checkbox) {
            const username = localStorage.getItem('username');
            if (!window.webauthnJson) return;
            
            if (checkbox.checked) {
                try {
                    // Challenge and ID must be Base64URL encoded strings for the library
                    const challenge = "MTIzNDU2Nzg5MDEyMzQ1Ng"; // 16-byte dummy string
                    const userId = btoa(username).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');

                    const options = {
                        publicKey: {
                            challenge: challenge,
                            rp: { name: "Melder Suche", id: window.location.hostname },
                            user: { id: userId, name: username, displayName: username },
                            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                            authenticatorSelection: { userVerification: "required" },
                            timeout: 60000
                        }
                    };

                    const credential = await window.webauthnJson.create(options);
                    const res = await fetch(`${API_BASE}/register-biometric`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        body: JSON.stringify({ credential })
                    });

                    if (res.ok) {
                        document.getElementById('bio-icon').textContent = 'üîí';
                        localStorage.setItem('bio_registered_user', username);
                        showMessage("Biometrie aktiviert!", true);
                    } else { throw new Error(await res.text()); }
                } catch (err) { 
                    checkbox.checked = false; 
                    console.error(err);
                    showMessage("Fehler: " + err.message, false); 
                }
            } else {
                document.getElementById('bio-icon').textContent = 'üîì';
                localStorage.removeItem('bio_registered_user');
            }
        }

        async function addObject() {
            const code = document.getElementById('code').value.trim();
            if(!code) return;
            const res = await fetch(`${API_BASE}/add-object`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code }) });
            if(res.ok) { showMessage('OK', true); document.getElementById('code').value = ''; }
        }

        async function uploadFileProcess() {
            const id = document.getElementById('linkedObjekte').value;
            const fileInput = document.getElementById('uploadFile');
            if (!id || !fileInput.files[0]) return;
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadSpinner').style.display = 'block';
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = csvToJSON(e.target.result);
                const res = await fetch(`${API_BASE}/upload-data`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, data, override: true }) });
                showMessage(res.ok ? 'Erfolgreich' : 'Fehler', res.ok);
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadSpinner').style.display = 'none';
            };
            reader.readAsText(fileInput.files[0], 'ISO-8859-1');
        }

        function csvToJSON(t) {
            const l = t.split(/\r?\n/); const d = l[2].includes(';') ? ';' : ',';
            const h = l[2].split(d).map(v => v.replace(/["\r]/g, '').replace(/\./g, '').trim());
            return l.slice(3).filter(x => x.trim()).map(x => {
                const v = x.split(d); const o = {};
                h.forEach((k, i) => {
                    let val = v[i] ? v[i].replace(/["\r¬¥¬∞%()]/g, '').replace(/[@\/.]/g, ' ').replace(/\s+/g, ' ').trim() : "";
                    if(k === "Nr") o["Gruppe"] = val; else if(k === "Zusatztext") o["Installationsort"] = val; else if(k === "Installationsort") o["Ring"] = val; else o[k] = val;
                });
                return o;
            });
        }

        function showMessage(t, s) {
            const m = document.getElementById('message'); m.textContent = t;
            m.className = s ? 'success' : 'error'; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 3000);
        }
        window.onload = loadObjekte;
    </script>
</body>
</html>
