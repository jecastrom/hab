<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login – Meldergruppen Suche</title>
  <!-- Dependencies -->
  <script src="webauthn-json.js"></script>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card-bg: #ffffff;
      --border: #dee2e6;
      --primary: #0d6efd;
      --help: #6c757d;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #e9ecef;
      --card-bg: #1e1e1e;
      --border: #495057;
      --help: #adb5bd;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s;
    }

    .login-container {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 35px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 1.4rem;
      font-weight: 800;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.7rem;
      color: var(--help);
      text-transform: uppercase;
    }

    .field-input {
      width: 100%;
      padding: 14px;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    .masked {
      -webkit-text-security: disc !important;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* Biometric Login Section */
    #bio-login-container {
      margin-top: 35px;
      padding-top: 25px;
      border-top: 1px solid var(--border);
      text-align: center;
      display: none;
    }

    .btn-bio {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.1s ease;
      color: var(--text);
    }

    .btn-bio:active {
      transform: scale(0.9);
    }

    .bio-icon-svg {
      width: 64px;
      height: 64px;
      fill: currentColor;
      stroke: currentColor;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      display: none;
      font-size: 0.85rem;
    }

    .error {
      background: #f8d7da;
      color: #842029;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Meldergruppen Suche</h1>

    <div id="auth-box">
      <div class="input-group">
        <label>Kennung</label>
        <input type="text" id="a1_val" class="field-input" autocomplete="off" spellcheck="false">
      </div>

      <div class="input-group">
        <label>Sicherheitsschlüssel</label>
        <input type="text" id="b2_val" class="field-input masked" autocomplete="off">
      </div>

      <button type="button" class="btn-login" id="submit_btn">Einloggen</button>
    </div>

    <div id="bio-login-container">
      <p id="bio-label" style="font-size: 0.8rem; color: var(--help); margin-bottom: 12px;">Biometrie Login</p>
      <button type="button" class="btn-bio" onclick="loginWithBiometrics()" id="bio-btn-icon"></button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const API_BASE = 'https://hab-api-functions-agf8hya9f2cgdeaf.westus2-01.azurewebsites.net/api';

    // 1. Logic for Enter Key on Desktop
    document.addEventListener('keydown', (event) => {
      if (event.key === "Enter") {
        execLogin();
      }
    });

    document.getElementById('submit_btn').addEventListener('click', execLogin);

    function setupBiometricUI() {
      const container = document.getElementById('bio-login-container');
      const btnIcon = document.getElementById('bio-btn-icon');
      const isRegistered = localStorage.getItem('bio_registered_user');

      if (!isRegistered) return;

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (isIOS) {
        // iOS FaceID / TouchID Icon
        btnIcon.innerHTML = `
            <svg class="bio-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                <path d="M8 11h.01M16 11h.01"/><path d="M12 10v4h1"/><path d="M9 17c1 1.5 5 1.5 6 0"/>
            </svg>`;
      } else {
        // Improved Android Fingerprint Icon (Material Design)
        btnIcon.innerHTML = `
            <svg class="bio-icon-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.67-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.12 0 3.99.47 6.03 1.57.24.13.33.43.2.67-.09.15-.24.23-.43.23zm3.14 4.11c-.12 0-.24-.04-.34-.12-1.28-1.05-2.78-1.58-4.45-1.58-1.64 0-3.09.49-4.31 1.46-.24.19-.59.15-.78-.09-.19-.24-.15-.59.09-.78 1.38-1.1 3.05-1.66 4.99-1.66 1.88 0 3.54.58 4.98 1.77.23.19.26.54.07.77-.07.1-.17.15-.25.15zM9.21 21.4c-.13 0-.26-.05-.35-.15-.21-.22-.21-.59 0-.81 1.48-1.47 2.25-3.01 2.25-4.57 0-1.51-.62-2.33-1.53-2.33-.42 0-.89.21-1.39.61-.24.19-.59.15-.78-.09-.19-.24-.15-.59.09-.78.71-.57 1.43-.81 2.08-.81 1.62 0 2.6 1.36 2.6 3.4 0 1.91-.95 3.73-2.62 5.4-.1.09-.23.14-.35.14zM16.03 20c-.1 0-.21-.03-.3-.1-.25-.17-.32-.51-.15-.76 1.05-1.52 1.58-3.08 1.58-4.63 0-2.58-2.1-4.68-4.68-4.68-1.2 0-2.33.45-3.18 1.27-.22.21-.57.21-.78-.01-.21-.22-.21-.57.01-.78 1.05-.99 2.45-1.54 3.95-1.54 3.17 0 5.75 2.58 5.75 5.75 0 1.78-.6 3.58-1.79 5.3-.12.18-.32.28-.51.28zM12.01 22c-1.25 0-2.52-.31-3.78-.93-.25-.12-.35-.43-.23-.68.12-.25.43-.35.68-.23 2.76 1.35 5.25.96 7.42-.48.24-.16.57-.1.73.15.16.24.1.57-.15.73-1.33.91-2.77 1.44-4.67 1.44z"/>
            </svg>`;
      }
      container.style.display = 'block';
    }

    if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-mode');
    setupBiometricUI();

    async function execLogin() {
      const username = document.getElementById('a1_val').value.trim();
      const password = document.getElementById('b2_val').value.trim();
      if (!username || !password) return;
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) throw new Error("Falsche Anmeldedaten");
        const data = await res.json();
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } catch (err) { showMessage(err.message, false); }
    }

    async function loginWithBiometrics() {
      const username = localStorage.getItem('bio_registered_user');
      if (!username || !window.webauthnJson) return;
      try {
        const challenge = btoa("1234567890123456").replace(/\+/g, '-').replace(/_/g, '/');
        const assertion = await window.webauthnJson.get({
          publicKey: { challenge: challenge, allowCredentials: [], userVerification: "required", timeout: 60000 }
        });
        const res = await fetch(`${API_BASE}/login-biometric`, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, assertion })
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } catch (err) { showMessage("Biometrie fehlgeschlagen", false); }
    }

    function showMessage(t, s) {
      const m = document.getElementById('message'); m.textContent = t;
      m.className = s ? 'success' : 'error'; m.style.display = 'block';
    }
  </script>
</body>

</html>
