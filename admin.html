<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin ‚Äì Objekte verwalten</title>
    
    <!-- FIXED LIBRARY URL -->
    <script src="https://unpkg.com/@github/webauthn-json@2.1.1/dist/browser/webauthn-json.browser-global.js"></script>
    <script src="auth-guard.js"></script>
    
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #212529;
            --card-bg: #ffffff;
            --border: #dee2e6;
            --primary: #0d6efd;
            --success: #198754;
            --danger: #dc3545;
            --help: #6c757d;
        }
        body.dark-mode {
            --bg: #121212;
            --text: #e9ecef;
            --card-bg: #1e1e1e;
            --border: #495057;
            --help: #adb5bd;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        .container { display: flex; min-height: 100vh; }
        
        .sidebar {
            width: 250px;
            background: var(--card-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-right: 1px solid var(--border);
            z-index: 1000;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding-top: 40px; }
        .sidebar-header h1 { font-size: 1.6em; margin: 0; color: var(--primary); }
        .sidebar ul { list-style: none; padding: 0; margin-top: 30px; flex-grow: 1; }
        .sidebar li { margin-bottom: 25px; border-left: 4px solid transparent; padding-left: 10px; }
        .sidebar a { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text); font-weight: bold; }
        .sidebar a:hover, .sidebar a.active { color: var(--primary); }
        
        .sidebar-close { display: none; position: absolute; top: 15px; right: 15px; font-size: 2rem; color: var(--danger); cursor: pointer; line-height: 1; }

        .sidebar-footer { padding: 15px; border-top: 1px solid var(--border); margin-top: auto; }
        .bio-settings { margin-bottom: 15px; }
        .bio-settings label { display: flex; align-items: center; cursor: pointer; gap: 10px; font-weight: normal; margin: 0; font-size: 0.85rem; }
        #bio-status { font-size: 0.7rem; display: block; margin-top: 5px; color: var(--help); }
        
        .btn-logout { 
            width: 100%; background: var(--danger); color: white; border: none; 
            padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .main { flex: 1; padding: 20px; max-width: 800px; margin: 0 auto; position: relative; }
        .section { display: none; background: var(--card-bg); border: 1px solid var(--border); border-radius: 10px; padding: 25px; margin-bottom: 30px; }
        .section.active { display: block; }
        
        .header-actions { display: flex; justify-content: flex-end; padding: 10px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; color: var(--text); }

        input[type="text"], select, input[type="file"] { 
            width: 100%; padding: 12px; box-sizing: border-box; 
            background: var(--card-bg); color: var(--text); 
            border: 1px solid var(--border); border-radius: 8px; 
            text-transform: uppercase;
        }
        
        button.action-btn { width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-add { background: var(--success); color: white; }
        .btn-upload { background: var(--primary); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        .hamburger { display: none; position: fixed; top: 15px; left: 15px; z-index: 900; cursor: pointer; width: 30px; height: 25px; }
        .hamburger span { display: block; width: 100%; height: 4px; background: var(--text); margin-bottom: 5px; transition: 0.3s; }

        #message { position: fixed; top: 0; left: 0; width: 100%; padding: 15px; text-align: center; display: none; z-index: 2000; font-weight: bold; }
        .success { background: #d1e7dd; color: #0f5132; }
        .error { background: #f8d7da; color: #842029; }
        .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s infinite linear; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 767px) {
            .hamburger { display: block; }
            .sidebar-close { display: block; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); width: 280px; }
            .sidebar.open { transform: translateX(0); }
            .main { padding-top: 60px; }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    
    <div class="hamburger" onclick="toggleSidebar()">
        <span></span><span></span><span></span>
    </div>

    <div class="container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-close" onclick="toggleSidebar()">&times;</div>
            <div class="sidebar-header"><h1>Admin</h1></div>
            <ul>
                <li><a href="index.html">üîç Suche</a></li>
                <li><a href="#create" class="active" onclick="showSection('create')">‚ûï Neues Objekt</a></li>
                <li><a href="#upload" onclick="showSection('upload')">üì§ Daten Upload</a></li>
                <li><a href="#delete" onclick="showSection('delete')">üóëÔ∏è L√∂schen</a></li>
            </ul>

            <div class="sidebar-footer">
                <div class="bio-settings">
                    <label>
                        <span id="bio-icon">üîì</span>
                        <span>Biometrie</span>
                        <input type="checkbox" id="bio-toggle" style="width: auto;" onchange="handleBioToggle(this)">
                    </label>
                    <span id="bio-status">Pr√ºfe Modul...</span>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <span>üö™</span> Abmelden
                </button>
            </div>
        </nav>

        <main class="main">
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn">üåô</button>
            </div>

            <section id="create" class="section active">
                <h2>Neues Objekt hinzuf√ºgen</h2>
                <label>Objekt-Code:</label>
                <input type="text" id="code" placeholder="NUR BUCHSTABEN & ZAHLEN" autocomplete="off">
                <button class="action-btn btn-add" onclick="addObject()">Objekt speichern</button>
            </section>

            <section id="upload" class="section">
                <h2>Datendatei hochladen</h2>
                <label>Objekt w√§hlen:</label>
                <select id="linkedObjekte"></select>
                <label>Esser CSV Datei w√§hlen:</label>
                <input type="file" id="uploadFile" accept=".csv">
                <button class="action-btn btn-upload" id="uploadBtn" onclick="uploadFileProcess()">
                    <div class="spinner" id="uploadSpinner"></div>
                    <span>Hochladen</span>
                </button>
            </section>

            <section id="delete" class="section">
                <h2>Objekt l√∂schen</h2>
                <ul id="objektList" style="list-style:none; padding:0;"></ul>
                <button class="action-btn btn-delete" onclick="deleteObject()" id="deleteBtn" disabled>Markiertes Objekt l√∂schen</button>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = 'https://hab-api-functions-agf8hya9f2cgdeaf.westus2-01.azurewebsites.net/api';

        // Check if Library is loaded correctly
        function checkLibrary() {
            const status = document.getElementById('bio-status');
            if (window.webauthnJson) {
                status.textContent = "Bereit";
                status.style.color = "var(--success)";
            } else {
                status.textContent = "Nicht geladen (Refresh?)";
                status.style.color = "var(--danger)";
            }
        }
        setTimeout(checkLibrary, 1000);

        // Dark Mode Logic
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        });

        document.getElementById('code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        });

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function logout() { localStorage.removeItem('token'); localStorage.removeItem('role'); window.location.href = 'login.html'; }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            const link = document.querySelector(`a[href="#${id}"]`);
            if(link) link.classList.add('active');
            if(window.innerWidth < 768) toggleSidebar();
            if(id !== 'create') loadObjekte();
        }

        async function loadObjekte() {
            try {
                const res = await fetch(`${API_BASE}/get-objects`);
                const objects = await res.json();
                const list = document.getElementById('objektList');
                const select = document.getElementById('linkedObjekte');
                list.innerHTML = ''; select.innerHTML = '';
                objects.forEach(obj => {
                    const opt = document.createElement('option');
                    opt.value = obj.id; opt.textContent = `${obj.display} (${obj.id})`;
                    select.appendChild(opt);
                    const li = document.createElement('li');
                    li.className = 'objekt-item';
                    li.innerHTML = `<input type="checkbox" name="del" value="${obj.id}" onchange="toggleDelBtn(this)"> <strong>${obj.display}</strong>`;
                    list.appendChild(li);
                });
            } catch (e) { showMessage('Fehler beim Laden', false); }
        }

        function toggleDelBtn(cb) {
            document.querySelectorAll('input[name="del"]').forEach(c => { if(c !== cb) c.checked = false; });
            document.getElementById('deleteBtn').disabled = !cb.checked;
        }

        async function handleBioToggle(checkbox) {
            const icon = document.getElementById('bio-icon');
            const username = localStorage.getItem('username');
            
            if (!window.webauthnJson) {
                checkbox.checked = false;
                return showMessage("Sicherheitsmodul nicht bereit.", false);
            }

            if (checkbox.checked) {
                try {
                    const options = {
                        publicKey: {
                            challenge: new Uint8Array([1, 4, 7, 2, 5, 8, 3, 6, 9, 0, 1, 4, 7, 2, 5, 8]),
                            rp: { name: "Melder Suche", id: window.location.hostname },
                            user: {
                                id: new TextEncoder().encode(username || 'admin'),
                                name: username || 'admin',
                                displayName: username || 'admin'
                            },
                            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                            authenticatorSelection: { userVerification: "required" },
                            timeout: 60000
                        }
                    };

                    const credential = await window.webauthnJson.create(options);
                    const res = await fetch(`${API_BASE}/register-biometric`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ credential })
                    });

                    if (res.ok) {
                        icon.textContent = 'üîí';
                        localStorage.setItem('bio_registered_user', username || 'admin');
                        showMessage("Biometrie bereit!", true);
                    }
                } catch (err) {
                    checkbox.checked = false;
                    showMessage("Fehler.", false);
                }
            } else {
                icon.textContent = 'üîì';
                localStorage.removeItem('bio_registered_user');
            }
        }

        async function addObject() {
            const c = document.getElementById('code').value.trim();
            if(!c) return;
            const res = await fetch(`${API_BASE}/add-object`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code: c }) });
            if(res.ok) { showMessage('Objekt hinzugef√ºgt', true); document.getElementById('code').value = ''; }
        }

        async function deleteObject() {
            const el = document.querySelector('input[name="del"]:checked');
            if(!el) return;
            const res = await fetch(`${API_BASE}/delete-object`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id: el.value }) });
            if(res.ok) loadObjekte();
        }

        async function uploadFileProcess() {
            const id = document.getElementById('linkedObjekte').value;
            const fileInput = document.getElementById('uploadFile');
            if (!id || !fileInput.files[0]) return;
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadSpinner').style.display = 'block';
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = csvToJSON(e.target.result);
                await performUpload(id, data, false);
            };
            reader.readAsText(fileInput.files[0], 'ISO-8859-1');
        }

        async function performUpload(id, data, override) {
            const res = await fetch(`${API_BASE}/upload-data`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id, data, override }) });
            if (res.status === 409 && confirm('√úberschreiben?')) await performUpload(id, data, true);
            else { showMessage(res.ok ? 'Erfolgreich' : 'Fehler', res.ok); resetBtn(); }
        }

        function resetBtn() { document.getElementById('uploadBtn').disabled = false; document.getElementById('uploadSpinner').style.display = 'none'; }

        function csvToJSON(t) {
            const l = t.split(/\r?\n/);
            if (l.length < 4) return [];
            const d = l[2].includes(';') ? ';' : ',';
            const h = l[2].split(d).map(v => v.replace(/["\r]/g, '').replace(/\./g, '').trim());
            return l.slice(3).filter(x => x.trim()).map(x => {
                const v = x.split(d); const o = {};
                h.forEach((k, i) => {
                    let val = v[i] ? v[i].replace(/["\r¬¥¬∞%()]/g, '').replace(/[@\/.]/g, ' ').replace(/\s+/g, ' ').trim() : "";
                    if(k === "Nr") o["Gruppe"] = val; else if(k === "Zusatztext") o["Installationsort"] = val; else if(k === "Installationsort") o["Ring"] = val; else o[k] = val;
                });
                return o;
            });
        }

        function showMessage(t, s) {
            const m = document.getElementById('message');
            m.textContent = t; m.className = s ? 'success' : 'error';
            m.style.display = 'block'; setTimeout(() => m.style.display = 'none', 3000);
        }

        window.onload = loadObjekte;
    </script>
</body>
</html>
